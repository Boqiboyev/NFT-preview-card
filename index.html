<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="opc">
      <img src="images/icon-view.svg" alt="" class="eye">
      </div>
      <img src="images/image-equilibrium.jpg" alt="" class="image-equilibrium">
      <h2>Equilibrium #3429</h2>
      <p class="description">
        Our Equilibrium collection promotes <br> balance and calm.
      </p>
      <p class="info">
        <span class="eth"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
        <span class="days"><img src="images/icon-clock.svg" alt="">3 days left</span>
      </p>
      <hr>
      <p class="author"><img src="images/image-avatar.png" alt=""><span class="creation">Creation of</span> <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Boqiboyev</a>.
  </div>
</body>
</html>
